
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Chemical equation balancer (JavaScript)</title>
	<meta http-equiv="Content-Style-Type" content="text/css"/>
	<meta http-equiv="Content-Script-Type" content="application/javascript"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="Stylesheet" href="https://www.nayuki.io/res/style/common.css" type="text/css" media="all"/>
	<link rel="Stylesheet" href="https://www.nayuki.io/res/style/screen.css" type="text/css" media="screen"/>
	<link rel="Stylesheet" href="https://www.nayuki.io/res/style/print.css" type="text/css" media="print"/>
	<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="https://www.nayuki.io/rss20.xml"/>
<style type="text/css">
#balanced span.rightarrow {
	padding-left: 1em;
	padding-right: 1em;
}
#balanced span.plus {
	padding-left: 0.2em;
	padding-right: 0.2em;
}
#balanced span.coefficient {
	padding-right: 0.1em;
}
article span.feature {
	background-color: #ECF4FF;
}
</style>
</head>

<body>


<hr/>

<div id="main">
<article>


<script type="application/javascript" src="https://www.nayuki.io/res/chemical-equation-balancer-javascript/chemical-equation-balancer.js"></script>
<form action="#" method="get" onsubmit="balance(document.getElementById('inputFormula').value); return false">
	<table class="noborder">
		<tbody>
			<tr>
				<td style="width:1%"><label for="inputFormula">Input:</label></td>
				<td style="width:99%; display:flex; flex-direction:row">
					<input type="text" id="inputFormula" autocomplete="off" style="flex-grow:1; font-family:serif"/>
					<input type="submit" value="Balance" style="margin-left:0.3em"/>
					<input type="button" value="Random" onclick="random()" style="margin-left:0.3em"/>
				</td>
			</tr>
			<tr style="height:3em">
				<td style="vertical-align:middle">Balanced:</td>
				<td><span id="balanced" style="font-family:serif; font-size:150%; line-height:1.6;"></span><span id="message"></span></td>
			</tr>
			<tr>
				<td></td>
				<td><code id="codeOutput">&#xA0;</code></td>
			</tr>
		</tbody>
	</table>
</form>


<hr/>
</body>
</html>
